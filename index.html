<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <main>
        <div class="start">
            <h2>Are you ready to test your coding knowledge?</h2>
            <button id="start">Start Quiz</button>
        </div>

        <div class="quiz">
            <div class="question">
                <h2>Question</h2>
                <p id="question"></p>
            </div>

            <div class="answers">
                <button class="answer" id="a"></button>
                <button class="answer" id="b"></button>
                <button class="answer" id="c"></button>
                <button class="answer" id="d"></button>
            </div>
        </div>

        <div class="end">
            <h2>Quiz Complete!</h2>
            <p>Your final score is <span id="score"></span></p>
            <form action="highscores.php" method="post">
                <label for="initials">Enter Initials:</label>
                <input type="text" name="initials" id="initials">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
