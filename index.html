<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <main>
        <div class="start">
            <h2>Are you ready to test your coding knowledge?</h2>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-container" class="quiz hide">
              <h2>Question</h2>
              <p id="question"></p>
          
            <div id="choices-container" class="answers">

            </div>

            <div id="timer">Time: 60s</div>
        </div>
          
          

        <div id="end-screen" class="end hide">
            <h2>Quiz Complete!</h2>
            <p>Your final score is <span id="score"></span></p>
            <form id="high-score-form">
                <label for="initials">Enter Initials:</label>
                <input type="text" name="initials" id="initials-input" required>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>

        <div id="high-scores" class="hide">
            <h2>High Scores</h2>
            <ul id="high-scores-list"></ul>
            <button id="clear-scores-btn">Clear Scores</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
